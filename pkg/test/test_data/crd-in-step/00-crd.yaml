# Create a CRD
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: mycrds.mycrd.example.com
spec:
  group: mycrd.example.com
  names:
    kind: MyCRD
    listKind: MyCRDList
    plural: mycrds
    singular: mycrd
  scope: Namespaced
  versions:
    - name: v1beta1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          description: The TestAssert object can be used to specify settings for a test step's assert and must be specified in the test step's assert YAML.
          type: object
          properties:
            timeout:
              description: Number of seconds that the test is allowed to run for
              type: integer
              default: 30
